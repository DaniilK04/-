{% extends "base.html" %}

{% block content %}
<h1>Задачи</h1>

<form method="get" class="filter-form">
    {{ form.as_p }}
    <button class="form-button">Применить</button>
</form>

{% for task in tasks %}
    <div class="card">
        <div class="card-title">{{ task.title }}</div>
        <div class="card-meta">
            Дедлайн: {{ task.deadline }}
        </div>
    </div>
{% empty %}
    <p>Задач нет</p>
{% endfor %}
{% endblock %}
